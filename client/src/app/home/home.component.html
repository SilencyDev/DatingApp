<div class="middleHeight">
	<div *ngIf="!registerMode" class="d-flex flex-column text-center">
		<h1>Find your match</h1>
		<p class="lead">Sign up to find matches !</p>
		<div class="d-flex justify-content-center text-center">
			<button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
			<button class="btn btn-info btn-lg">Learn more</button>
		</div>
	</div>
	<div *ngIf="registerMode" class="container">
		<div class="row justify-content-center">
			<div class="col-4">
				<app-register (emitCancel)="cancelToggle($event)"></app-register>
			</div>
		</div>
	</div>
</div>
