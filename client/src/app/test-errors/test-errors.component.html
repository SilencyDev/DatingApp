<ng-container>
    <button (click)="get500Error()" class="btn btn-secondary m-1">Test 500 Error</button>
    <button (click)="get404Error()" class="btn btn-secondary m-1">Test 404 Error</button>
    <button (click)="get401Error()" class="btn btn-secondary m-1">Test 401 Error</button>
    <button (click)="get400Error()" class="btn btn-secondary m-1">Test 400 Error</button>
    <button (click)="post400ValidationError()" class="btn btn-secondary m-1">Test 400 Validation Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length"></div>
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{ error }}
            </li>
        </ul>
</ng-container>
