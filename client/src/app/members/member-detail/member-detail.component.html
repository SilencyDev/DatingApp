<div class="align-item-center" *ngIf="member">
    <div class="card">
      <img src="{{ member.photoUrl || './assets/user.png' }}"
          alt="{{ member.pseudo }}"
          class="card-img-top img-thumbnail">
       <div class="card-body">
         <div>
           <strong>Location:</strong>
           <p>{{ member.city }}, {{ member.country }}</p>
           <strong>Age:</strong>
           <p>{{ member.age }}</p>
           <strong>Last active:</strong>
           <p>{{ member.lastActive | date}}</p>
           <strong>Member since:</strong>
           <p>{{ member.created | date}}</p>
         </div>
       </div>
       <div class="card-footer">
         <div class="btn-group d-flex">
           <button class="btn btn-primary">Like</button>
           <button class="btn btn-success">Message</button>
         </div>
       </div>
    </div>
    <div class="m-3">
      <tabset class="member-tabset">
        <tab heading="about {{ member.pseudo }}">
          <h4>Description</h4>
          <p>{{ member.introduction }}</p>
          <h4>Looking for</h4>
          <p>{{ member.lookingFor }}</p>
        </tab>
        <tab heading="Interests">
          <h4>Interests</h4>
          <p>{{ member.interests }}</p>
        </tab>
        <tab heading="Photos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
            style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
        </tab>
        <tab heading="Messages">
          <h4>Messages</h4>
        </tab>
      </tabset>
    </div>
</div>
