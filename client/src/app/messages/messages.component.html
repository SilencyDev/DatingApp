<div class="d-flex mb-4">
  <div class="btn-group" name="container">
    <button
      class="btn btn-sm btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages()">
        <i class="fa fa-envelope"></i> Unread
     </button>
     <button
      class="btn btn-sm btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="loadMessages()">
        <i class="fa fa-envelope-open"></i> Inbox
     </button>
     <button
      class="btn btn-sm btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages()">
        <i class="fa fa-paper-plane"></i> Outbox
     </button>
  </div>
</div>
<div class="row" *ngIf="!messages.length">
  No messages
</div>
<div [hidden]="loading" class="row" *ngIf="messages.length > 0">
  <table class="table table-hover" style="cursor: pointer;">
    <tr>
      <th>Message</th>
      <th>From / To</th>
      <th>Sent / Received</th>
      <th></th>
    </tr>
    <tr  *ngFor="let message of messages"
      routerLink='{{ container === "Outbox" ?
      "/members/" + message.recipientUsername :
      "/members/" + message.senderUsername }}'
      [queryParams]="{tab:3}">
      <td>{{ message.content }}</td>
      <td>
          <div *ngIf="container === 'Outbox'">
            <img
              class="img-circle rounded-circle mr-1"
              src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
              alt="{{ message.recipientUsername }}">
            <strong>{{ message.recipientUsername | titlecase }}</strong>
          </div>
          <div *ngIf="container !== 'Outbox'">
            <img
              class="img-circle  rounded-circle mr-1"
              src="{{ message.senderPhotoUrl || './assets/user.png' }}"
              alt="{{ message.senderUsername }}">
            <strong>{{ message.senderUsername | titlecase }}</strong>
          </div>
      </td>
      <td>
        {{ message.messageSent | timeago }}
      </td>
      <td>
        <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message)">Delete</button>
      </td>
    </tr>
  </table>
</div>
<div class="d-flex justify-content-center">
  <pagination *ngIf="pagination && !loading && messages.length > 0"
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="onPageChange($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
